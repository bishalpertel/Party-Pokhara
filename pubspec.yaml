name: party_pokhara
description: App will provides information about all the events happening in around Pokhara with all the details like information about venues , artists and nightlife of Pokhara.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  carousel_slider: ^3.0.0
  intl: ^0.17.0
  google_maps_flutter: ^1.0.3
  url_launcher: ^6.0.2
  flutter_tags: ^0.4.9+1
  flutter_datetime_picker: ^1.5.0

flutter:
  uses-material-design: true
  assets:
    - resources/images/
    - resources/json/
  fonts:
   - family: Raleway
     fonts:
       - asset: resources/fonts/Raleway-Regular.ttf
       - asset: resources/fonts/Raleway-Bold.ttf
       - asset: resources/fonts/Raleway-Light.ttf